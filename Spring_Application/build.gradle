buildscript {
	ext {
		springBootVersion = '1.5.2.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the application plugin to add support for building an application
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
 	maven { url 'https://repo.spring.io/libs-snapshot' }
}

dependencies {
   testCompile('org.springframework.boot:spring-boot-starter-test')
   compile('org.springframework.boot:spring-boot-starter-actuator')
}

// Define the main class for the application
mainClassName = 'main.MainApplication'

allprojects {
  apply plugin: 'java'
  apply plugin: 'eclipse'
  
  dependencies {
  	//compile 'log4j:log4j:1.2.17'
  	//testCompile 'junit:junit:4.12'
  	// https://mvnrepository.com/artifact/org.json/json
// https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'

  	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.41'
	compile group: 'org.hibernate', name: 'hibernate-core', version: '4.3.11.Final'
	compile group: 'org.hibernate', name: 'hibernate-c3p0', version: '4.3.11.Final'
  	 	compile('org.springframework.boot:spring-boot-starter-web'){
          exclude module : 'spring-boot-starter-logging'
          //exclude group: 'org.apache.logging.log4j', module: 'log4j-slf4j-impl'
        }
      //  compile('org.springframework.boot:spring-boot-starter-log4j2'){
      	 // exclude module : 'spring-boot-starter-logging'
      	  //exclude group: 'org.apache.logging.log4j', module: 'log4j-slf4j-impl'
       // }
        compile('org.springframework.boot:spring-boot-starter-actuator'){
          exclude module : 'spring-boot-starter-logging'
        //  exclude group: 'org.apache.logging.log4j', module: 'log4j-slf4j-impl'
        }
        // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-mail
compile group: 'org.springframework.boot', name: 'spring-boot-starter-mail', version: '1.2.0.RELEASE'
        
       // compile('org.springframework.boot:spring-boot-starter-log4j2')
  }
  sourceCompatibility = '1.8'
  targetCompatibility = '1.8'
  
  dependencyManagement {
	imports {
		mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Camden.SR5'
	}
  }
  
}
